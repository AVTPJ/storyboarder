<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/preferences.css">
    <title>Preferences</title>
  </head>
  <body class="preferences-window">
    <div class="preferences-form">
      <h1 class="preferences-title">Preferences</h1>
      <div class="preferences-fieldset">

        <div class="preferences-input">
          <input
            type="checkbox"
            name="enableSoundEffects"
            id="enableSoundEffects" />

          <label for="enableSoundEffects">
            <span></span>Sound Effects
          </label>
        </div>


        <div class="preferences-input">
          <input
            type="checkbox"
            name="enableTooltips"
            id="enableTooltips" />

          <label for="enableTooltips">
            <span></span>Tooltips
          </label>
        </div>

        <div class="preferences-input">
          <input
            type="checkbox"
            name="enableAffirmativeMessages"
            id="enableAffirmativeMessages" />

          <label for="enableAffirmativeMessages">
            <span></span>Rejuvanitive Messages of Affirmation
          </label>
        </div>

      </div>
    </div>
  </body>
</html>
