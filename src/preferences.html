<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/preferences.css">
    <title>Preferences</title>
  </head>
  <body class="preferences-window">
    <div class="preferences-form">
      <h1 class="preferences-title">Preferences</h1>
      <div class="preferences-fieldset">

        <div class="preferences-input">
          <input
            type="checkbox"
            name="enableSoundEffects"
            id="enableSoundEffects" />

          <label for="enableSoundEffects">
            <span></span>Play Sound Effects
          </label>
        </div>


        <div class="preferences-input">
          <input
            type="checkbox"
            name="enableTooltips"
            id="enableTooltips" />

          <label for="enableTooltips">
            <span></span>Show Tooltips
          </label>
        </div>

        <div class="preferences-input">
          <input
            type="checkbox"
            name="enableAspirationalMessages"
            id="enableAspirationalMessages" />

          <label for="enableAspirationalMessages">
            <span></span>Show Hourly Affirmations
          </label>
        </div>

        <footer class="preferences-footer">
          <div class="preferences-hint">
            Please restart Storyboarder to apply changes.
          </div>
        </footer>

      </div>
    </div>
    <script src="./js/windows/preferences/editor.js"></script>
  </body>
</html>
