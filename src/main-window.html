  </head>
  <body>

    <div id="scenes"></div>
    <div id="script"></div>
    <div id="storyboarder-main">

        <div class="column">
          <div class="group group_tools">
            <div id="toolbar-light-pencil" data-group="brushes" class="button" data-tooltip
              data-tooltip-title="Light Pencil"
              data-tooltip-description="Draw rough ideas with this tool. Feel free to make mistakes. This tool draws on the reference layer, so you can easily erase these lines."
              data-tooltip-keys="1"
              data-tooltip-position="bottom center">
              <div class="icon icon-toolbar-tool icon-toolbar-tool_light-pencil"></div>
            </div>
            <div id="toolbar-pencil" data-group="brushes" class="button active" data-tooltip
              data-tooltip-title="Pencil"
              data-tooltip-description="Draw and shade details with this tool. It's lighter and softer than the pen."
              data-tooltip-keys="2"
              data-tooltip-position="bottom center">
              <div class="icon icon-toolbar-tool icon-toolbar-tool_pencil"></div>
            </div>
            <div id="toolbar-pen" data-group="brushes" class="button" data-tooltip
              data-tooltip-title="Pen"
              data-tooltip-description="This tool is for hard thicker lines. Use this tool for final inking and outlining."
              data-tooltip-keys="3"
              data-tooltip-position="bottom center">
              <div class="icon icon-toolbar-tool icon-toolbar-tool_pen"></div>
            </div>
            <div id="toolbar-brush" data-group="brushes" class="button" data-tooltip
              data-tooltip-title="Brush"
              data-tooltip-description="Paint shade and tone in the board with this tool. The brush is a watery, soft, light tool perfect for adding shadows and color accents."
              data-tooltip-keys="4"
              data-tooltip-position="bottom center">
              <div class="icon icon-toolbar-tool icon-toolbar-tool_brush"></div>
            </div>
            <div id="toolbar-note-pen" data-group="brushes" class="button" data-tooltip
              data-tooltip-title="Note Pen"
              data-tooltip-description="Revise boards with this tool. Have a note? Draw right on top of the board. This tool draws on the notes layer, so it is easy to erase."
              data-tooltip-keys="5"
              data-tooltip-position="bottom center">
              <div class="icon icon-toolbar-tool icon-toolbar-tool_note-pen"></div>
            </div>
            <div id="toolbar-eraser" data-group="brushes" class="button" data-tooltip
              data-tooltip-title="Eraser"
              data-tooltip-description="Made a mistake? Use the eraser."
              data-tooltip-keys="6"
              data-tooltip-position="bottom center">
              <div class="icon icon-toolbar-tool icon-toolbar-tool_eraser"></div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="group">
            <div class="toolbar-colors">
              <div class="toolbar-colors_column">
                <div id="toolbar-current-color" class="button" data-tooltip
                  data-tooltip-title="Current Color"
                  data-tooltip-description="Click to change the current color."
                  data-tooltip-keys=""
                  data-tooltip-position="bottom center">
                  <div class="icon icon-toolbar-color_current"></div>
                </div>

                <div class="toolbar-brush-size-controls" data-tooltip
                  data-tooltip-title="Brush Size"
                  data-tooltip-description="Click to increase or decrease the brush size.. or just use the key commands like real pros!"
                  data-tooltip-keys="[|]"
                  data-tooltip-position="bottom center">
                  <div class="toolbar-brush-size-controls_dec">◄</div>
                  <div class="toolbar-brush-size-controls_val"></div>
                  <div class="toolbar-brush-size-controls_inc">►</div>
                </div>
              </div>
              <div class="toolbar-colors_column">
                <div id="toolbar-palette-colorA" class="button" data-tooltip
                  data-tooltip-title="Palette Color 1"
                  data-tooltip-description="Click to set the current color to this. Hold down to set this color to another."
                  data-tooltip-keys=""
                  data-tooltip-position="bottom center">
                  <div class="icon icon-toolbar-color_palette"></div>
                </div>
                <div id="toolbar-palette-colorB" class="button" data-tooltip
                  data-tooltip-title="Palette Color 2"
                  data-tooltip-description="Click to set the current color to this. Hold down to set this color to another."
                  data-tooltip-keys=""
                  data-tooltip-position="bottom center">
                  <div class="icon icon-toolbar-color_palette"></div>
                </div>
                <div id="toolbar-palette-colorC" class="button" data-tooltip
                  data-tooltip-title="Palette Color 3"
                  data-tooltip-description="Click to set the current color to this. Hold down to set this color to another."
                  data-tooltip-keys=""
                  data-tooltip-position="bottom center">
                  <div class="icon icon-toolbar-color_palette"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="group">
            <div id="toolbar-trash" class="button" data-tooltip
              data-tooltip-title="Clear Canvas"
              data-tooltip-description="Press this to clear the whole drawing! Don't worry! You can always undo."
              data-tooltip-keys="Backspace"
              data-tooltip-position="bottom center">
              <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-trash"></use></svg>
            </div>
            <div id="toolbar-fill" class="button" data-tooltip
              data-tooltip-title="Fill"
              data-tooltip-description="Press this to fill the background with the current color."
              data-tooltip-keys=""
              data-tooltip-position="bottom center">
              <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-fill"></use></svg>
            </div>
            <div id="toolbar-move" class="button" data-tooltip
              data-tooltip-title="Move Mode"
              data-tooltip-description=""
              data-tooltip-keys=""
              data-tooltip-position="bottom center">
              <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-move"></use></svg>
            </div>
            <div id="toolbar-scale" class="button" data-tooltip
              data-tooltip-title="Scale Mode"
              data-tooltip-description=""
              data-tooltip-keys=""
              data-tooltip-position="bottom center">
              <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-scale"></use></svg>
            </div>
          </div>
          <div class="group">
            <div id="toolbar-undo" class="button" data-tooltip
              data-tooltip-title="Undo"
              data-tooltip-description="Ya fuck shit up, bruh? No problem. You can undo!"
              data-tooltip-keys="CmdOrCtrl+Z"
              data-tooltip-position="bottom center">
              <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-undo"></use></svg>
            </div>
            <div id="toolbar-redo" class="button" data-tooltip
              data-tooltip-title="Redo"
              data-tooltip-description="Undo too much? You can redo what you've undone."
              data-tooltip-keys="Shift+CmdOrCtrl+Z"
              data-tooltip-position="bottom center">
              <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-redo"></use></svg>
            </div>
          </div>
          <!--
          <div class="group">
            <div id="toolbar-brush-size" class="button" data-tooltip
              data-tooltip-title="Brush Size"
              data-tooltip-description=""
              data-tooltip-keys=""
              data-tooltip-position="bottom center">
              <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-brushsize"></use></svg>
            </div>
          </div>
          -->
          <div class="group">
            <div id="toolbar-grid" class="button" data-tooltip
              data-tooltip-title="Grid Guide"
              data-tooltip-description="Toggle a grid used for measured drawings or straight lines."
              data-tooltip-keys=""
              data-tooltip-position="bottom center">
              <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-grid"></use></svg>
            </div>
            <div id="toolbar-center" class="button" data-tooltip
              data-tooltip-title="Center Guide"
              data-tooltip-description="Toggle centerline guide used to make sure your drawing is centered."
              data-tooltip-keys=""
              data-tooltip-position="bottom center">
              <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-center"></use></svg>
            </div>
            <div id="toolbar-thirds" class="button" data-tooltip
              data-tooltip-title="Rule of Thirds Guide"
              data-tooltip-description="Toggle thirds guide to center focus on the thirds. Any mediocre cinematographer uses this all the time!"
              data-tooltip-keys=""
              data-tooltip-position="bottom center">
              <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-thirds"></use></svg>
            </div>
            <div id="toolbar-diagonals" class="button" data-tooltip
              data-tooltip-title="Diagonal Guide"
              data-tooltip-description="Hey look. It's some diagonal lines in a guide. What you could use this for is anyone's guess."
              data-tooltip-keys=""
              data-tooltip-position="bottom center">
              <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-diagonals"></use></svg>
            </div>
            <div id="toolbar-onion" class="button" data-tooltip
              data-tooltip-title="Onion Skin"
              data-tooltip-description="Toggle display of last and next frame so you can tween shots for transitions and animations."
              data-tooltip-keys=""
              data-tooltip-position="bottom center">
              <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-onion"></use></svg>
            </div>
            <div id="toolbar-captions" class="button" data-tooltip
              data-tooltip-title="Captions"
              data-tooltip-description="Toggle dialogue caption overlays on and off."
              data-tooltip-keys=""
              data-tooltip-position="bottom center">
              <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-caption"></use></svg>
            </div>
          </div>
          <!--
          <div class="group">
            <div id="toolbar-help" class="button">
              <svg class="icon"><use xlink:href="./img/symbol-defs.svg#icon-help"></use></svg>
            </div>
          </div>
          -->
        </div>
      <!-- <div style="-webkit-app-region: no-drag;">asdfasjdf ajhsgdf </div> -->
      </div>
      <div id="sketch-body">
        <div id="sketch-pane">
          <div id="guides" class="guides"></div>
        </div>
        <div id="board-metadata">
          <div class="board-metadata-container">
            <div class="number"><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-board"></use></svg><span id="shot"></span></div>
            <div class="row" id="board-numbers">12 of 76</div>
            <div class="row" data-tooltip
              data-tooltip-title="Is this board a new shot?"
              data-tooltip-description="Check this box if the board is a new shot. You can have multiple boards per shot. This way you can animate or make a transition in a shot."
              data-tooltip-keys=""
              data-tooltip-position="left middle">
              <input type="checkbox" name="newShot" id="newShot" /><label for="newShot"><span></span>New Shot?</label>
            </div>
            <div class="hardrule"></div>
            <div class="row">
              <div><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-duration"></use></svg>Duration</div>
              <input type="text" name="duration" data-tooltip
              data-tooltip-title="Set the board duration"
              data-tooltip-description="Enter the number of milliseconds for a board. There are 1000 milliseconds in a second. 2000 milliseconds is the default."
              data-tooltip-keys=""
              data-tooltip-position="left middle">ms <input type="text" name="frames" data-tooltip
              data-tooltip-title="Set the board duration"
              data-tooltip-description="Enter the number of frames for a board. There are 24 frames in a second. 48 frames is the default."
              data-tooltip-keys=""
              data-tooltip-position="left middle">frames
            </div>
            <div class="row">
              <div><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-dialogue"></use></svg>Dialogue <span id="suggested-dialogue-duration"></span></div>
              <textarea name="dialogue" data-tooltip
              data-tooltip-title="Dialogue for board"
              data-tooltip-description="Write some really sweet dialogue, like, ''As you know, I am your father.'' It will show up as a caption if you have it toggled on."
              data-tooltip-keys=""
              data-tooltip-position="left middle"></textarea>
            </div>
            <div class="row">
              <div><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-action"></use></svg>Action</div>
              <textarea name="action" data-tooltip
              data-tooltip-title="Action for board"
              data-tooltip-description="Write some action for the board."
              data-tooltip-keys=""
              data-tooltip-position="left middle"></textarea>
            </div>
            <div class="row">
              <div><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-notes"></use></svg>Notes</div>
              <textarea name="notes" data-tooltip
              data-tooltip-title="Notes for the board"
              data-tooltip-description="Write some notes. Could be board notes for changes, or just some notes for the shot."
              data-tooltip-keys=""
              data-tooltip-position="left middle"></textarea>
            </div>
            <div class="hardrule"></div>
            <div class="row" data-tooltip
              data-tooltip-title="Line Mileage"
              data-tooltip-description="As you draw, the line miles for the shot add up. This is useful to know how much you are drawing per shot. Remember, you aren't trying to make the next Moner Lisa. You're just trying to get the idea across."
              data-tooltip-keys=""
              data-tooltip-position="left middle">
              <svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-linemileage"></use></svg><span id="line-miles"></span>
            </div>
            <div class="row">
              <div class="flatbutton" id="show-in-finder-button" data-tooltip
              data-tooltip-title="Show board in file system"
              data-tooltip-description="Click here to show the board image file in the file system. This is useful for external editors."
              data-tooltip-keys=""
              data-tooltip-position="left middle"><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-showfile"></use></svg>Show in Finder</div>
              <div class="flatbutton" id="open-in-photoshop-button" data-tooltip
              data-tooltip-title="Open board file"
              data-tooltip-description="Click here to open the file in an external editor. This will open to the default editor. Change it to Photoshop if you want."
              data-tooltip-keys=""
              data-tooltip-position="left middle"><svg class="smallicon"><use xlink:href="./img/symbol-defs.svg#icon-photoshop"></use></svg>Open in Editor</div>
            </div>
          </div>
        </div>
      </div>
      <div id="thumbnail-container">
        <div id="thumbnail-drawer"></div>
        <div id="thumbnail-cursor" style="display: none"></div>
      </div>
      <!--
      <div id="thumbnail-add-btn" class="button" data-tooltip
        data-tooltip-title="New Board"
        data-tooltip-description="New Board"
        data-tooltip-keys="N"
        data-tooltip-position="bottom left"
      ><div class="icon"></div></div>
      -->

      <div id="timeline">
        <div class="left-block"></div>
        <div id="movie-timeline-content">
        </div>
        <div class="right-block"></div>
      </div>

      <div id="playback">
        <div id="left-stats">
          SCENE #, 51 BOARDS, 12 SHOTS<br/>
          45 AVG. LINE MILEAGE
        </div>
        <div id="icons">
          <!--
          <div class="transport-control transport-control-toggle-sound" data-action="toggleSound" data-tooltip
              data-tooltip-title="Sound On/Off"
              data-tooltip-description=""
              data-tooltip-keys=""
              data-tooltip-position="top center">
            <svg aria-hidden="true">
              <use xlink:href="./img/button-speaker.svg#Layer_9"></use>
            </svg>
          </div>
          -->
          <div class="transport-control transport-control-prev-scene" data-action="previousScene" data-tooltip
            data-tooltip-title="Previous Scene"
            data-tooltip-description="If current board is at the start or end of the scene, this will jump backward one scene. Otherwise this will jump to the start of the current scene."
            data-tooltip-keys="CmdOrCtrl+Left"
            data-tooltip-position="top center">
            <svg aria-hidden="true">
              <use xlink:href="./img/button-prevscene.svg#Layer_6"></use>
            </svg>
          </div>
          <div class="transport-control transport-control-prev-board" data-action="prevBoard" data-tooltip
            data-tooltip-title="Previous Board"
            data-tooltip-description="Use the arrow keys to flip between boards quickly to see how the story is flowing."
            data-tooltip-keys="Left"
            data-tooltip-position="top center">
            <svg aria-hidden="true">
              <use xlink:href="./img/button-prev.svg#Layer_2"></use>
            </svg>
          </div>
          <div class="transport-control transport-control-play" data-action="togglePlayback" data-tooltip
            data-tooltip-title="Play/Pause"
            data-tooltip-description="This will toggle between playing automatically and not. The playback timing is default 2 seconds per board, or whatever is set as the board duration."
            data-tooltip-keys=""
            data-tooltip-position="top center">
            <svg aria-hidden="true">
              <use xlink:href="./img/button-play-pause.svg#icon-play"></use>
            </svg>
          </div>
          <div class="transport-control transport-control-next-board" data-action="nextBoard" data-tooltip
            data-tooltip-title="Next Board"
            data-tooltip-description="Use the arrow keys to flip between boards quickly to see how the story is flowing."
            data-tooltip-keys="Right"
            data-tooltip-position="top center">
            <svg aria-hidden="true">
              <use xlink:href="./img/button-next.svg#Layer_3"></use>
            </svg>
          </div>
          <div class="transport-control transport-control-next-scene" data-action="nextScene" data-tooltip
            data-tooltip-title="Next Scene"
            data-tooltip-description="If current board is at the start or end of the scene, this will jump forward one scene. Otherwise this will jump to the end of the current scene."
            data-tooltip-keys="CmdOrCtrl+Right"
            data-tooltip-position="top center">
            <svg aria-hidden="true">
              <use xlink:href="./img/button-nextscene.svg#Layer_5"></use>
            </svg>
          </div>
          <!--
          <div class="transport-control transport-loop" data-action="loop" data-tooltip
            data-tooltip-title="Loop On/Off"
            data-tooltip-description=""
            data-tooltip-keys=""
            data-tooltip-position="top center">
            <svg aria-hidden="true">
              <use xlink:href="./img/button-loop.svg#Layer_7"></use>
            </svg>
          </div>
          -->
        </div>
        <div id="right-stats">
          TOTAL SCENES, TOTAL BOARDS<br/>
          AVG BOARDS PER SCENE, TOTAL TIME
        </div>
      </div>




    </div>
    <div id="notifications" class="notifications"></div>
  <script>
    if (typeof require !== 'undefined') {
      window.onerror = (error, url, line) => require('electron').ipcRenderer.send('errorInWindow', error, url, line)
      require('./js/window/main-window.js')
    }
  </script>
  </body>
</html>
