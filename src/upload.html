<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/upload.css">
    <title>Upload to Web</title>
  </head>
  <body class="upload-window">

    <template id="signin-form">
      <div class="upload-window__form">
        <h1 class="upload-window__title">Sign In</h1>
        <form>
          <fieldset class="upload-window__fieldset">
            <div class="upload-window__input">
              <div>Email</div>
              <div>
                <input name="email" placeholder="user@example.com" autofocus />
              </div>
            </div>
            <div class="upload-window__input">
              <div>Password</div>
              <div>
                <input name="password" type="password" />
              </div>
            </div>
            <div>
              <button class="upload-window__button" type="submit">Sign In</button>
            </div>
          </fieldset>
          <p class="upload-window__hint">Need an account? Sign up at Storyboarders.com.</p>
        </form>
      </div>
    </template>

    <template id="upload-form">
      <div class="upload-window__form">
        Upload Form
        <form style="margin: 20px 0">
          <button type="submit">Upload Scene to Storyboarders.com</button>
        </form>

        <div>
          <a id="sign-out" href="#">Sign Out</a>
        </div>
      </div>
    </template>

    <script src="./js/windows/upload.js"></script>
  </body>
</html>
